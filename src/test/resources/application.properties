spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./h2db/snsppoi?MODE=MYSQL

spring.datasource.username=snsppoi_user
spring.datasource.password=snsppoi_pass

# connection pool use tomcat
spring.datasource.tomcat.maxActive=10
spring.datasource.tomcat.maxIdle=10
spring.datasource.tomcat.minIdle=10
spring.datasource.tomcat.initialSize=10
spring.datasource.tomcat.defaultAutoCommit=false

spring.resources.static-locations=classpath:/templates/

spring.flyway.enabled=false
spring.servlet.multipart.enabled=true

spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

# file upload setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=100MB

# test時は変更する
server.port=8082

# FLYWAY (FlywayProperties)
spring.flyway.check-location=false
spring.flyway.url= jdbc:h2:./h2db/snsppoi
spring.flyway.user= snsppoi_user
spring.flyway.password= snsppoi_pass
#spring.flyway.validate-on-migrate=false
